    <body>
        <div class="pomodoro">
            <canvas class="counter" id="myCanvas" width="75" height="75"></canvas>
            <canvas class="counter2" id="myCanvas2" width="125" height="75"></canvas>

            <span class="fa fa-play-circle startstop fa-4x" id="watch" value="Stop"></span>
            <span class="fa fa-times       quit fa-lg"></span>

            <span class="fa fa-gear     conf fa-lg" id="conf"></span>
            <span class="fa fa-calendar date fa-lg" id="calendar"></span>

            <span class="fa fa-circle-o pomodori pomodori1"></span>
            <span class="fa fa-circle-o pomodori pomodori2"></span>
            <span class="fa fa-circle-o pomodori pomodori3"></span>
            <span class="fa fa-circle-o pomodori pomodori4"></span>
            <span class="fa fa-circle-o pomodori pomodori5"></span>
            <span class="fa fa-circle-o pomodori pomodori6"></span>
            <span class="fa fa-circle-o pomodori pomodori7"></span>
            <span class="fa fa-circle-o pomodori pomodori8"></span>
        </div>

        <div class="datetime">
            <span class="fa fa-clock-o fa-lg date" id="pomodoro"></span>
            <div id="calheatmap"></div>
        </div>

        <div class="config">
            <div id="saveConf" class="fa fa-floppy-o fa-lg"></div>
            <span class="fa fa-clock-o fa-lg date" id="pomodoro"></span>
            <div id="saveConf" class="fa fa-floppy-o fa-lg"></div>
            <form action="#" class="range-group">
               .
                <p class="range-field config_worktime">
                    <div class="icon-config fa fa-keyboard-o"></div>
                    <input class="icon-slide" type="range" name="workTime" min="1" max="59" />
                    <div id="workTime" class="range-label icon-config"></div>
                </p>
                <p class="range-field config_shortBreakTime">
                    <span class="icon-config fa fa-coffee"></span>
                    <input class="icon-slide" type="range" name="shortBreakTime" min="1" max="59" />
                    <span id="shortBreakTime" class="range-label icon-config"></span>
                </p>
                <p class="range-field config_longBreakTime">
                    <span class="icon-config fa fa-futbol-o"></span>
                    <input class="icon-slide" type="range" name="longBreakTime" min="1" max="59" />
                    <span id="longBreakTime" class="range-label icon-config"></span>
                </p>
                <!--p class="range-field config_worktime">
                    <div class="icon-config fa fa-keyboard-o"></div>
                    <div class="icon-slide"><input type="range" name="workTime" min="1" max="59" /></div>
                    <span id="workTime" class="range-label icon-config"></span>
                </p>

                    <div class="icon-slide"><input type="range" name="shortBreakTime" min="1" max="59" /></div>

                </p>
                <p class="range-field config_longBreakTime">
                    <div class="icon-config fa fa-futbol-o"></div>
                    <div class="icon-slide"><input type="range" name="longBreakTime" min="1" max="59" /></div>
                    <div id="longBreakTime" class="range-label icon-config"></div>
                </p-->
            </form>
        </div>
