<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>podati</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules//cal-heatmap/cal-heatmap.css">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="pomodoro">
            <canvas class="counter" id="myCanvas" width="75" height="75"></canvas>
            <canvas class="counter2" id="myCanvas2" width="125" height="75"></canvas>

            <span class="fa fa-play-circle startstop fa-4x" id="watch" value="Stop"></span>
            <span class="fa fa-times-circle quit fa-lg"></span>

            <span class="fa fa-gear     conf fa-lg" id="conf"></span>
            <span class="fa fa-calendar date fa-lg" id="calendar"></span>

            <span class="fa fa-circle-o pomodori pomodori1"></span>
            <span class="fa fa-circle-o pomodori pomodori2"></span>
            <span class="fa fa-circle-o pomodori pomodori3"></span>
            <span class="fa fa-circle-o pomodori pomodori4"></span>
            <span class="fa fa-circle-o pomodori pomodori5"></span>
            <span class="fa fa-circle-o pomodori pomodori6"></span>
            <span class="fa fa-circle-o pomodori pomodori7"></span>
            <span class="fa fa-circle-o pomodori pomodori8"></span>
        </div>

        <div class="datetime">
            <span class="fa fa-clock-o fa-lg date" id="pomodoro"></span>
            <div id="cal-heatmap" class="cal-heatmap-container"></div>
        </div>

        <div class="config">
            <span class="fa fa-clock-o fa-lg date" id="pomodoro"></span>
            
            <div class="input-group">
                <span class="input-group-addon text-input-xs">Work Time</span>
                <input type="number" class="form-control input-xs" value="0"
                       name="workTime" min="1" max="59"/>
            </div>
            
            <div class="input-group">
                <span class="input-group-addon text-input-xs">Short Breaks</span>
                <input type="number" class="form-control input-xs" value="0"
                       name="shortBreakTime" min="1" max="59"/>
            </div>
            
            <div class="input-group">
                <span class="input-group-addon text-input-xs">Long Breaks</span>
                <input type="number" class="form-control input-xs" value="0"
                       name="longBreakTime" min="1" max="59"/>
            </div>
            
            <button id="saveConf" type="button" class="btn btn-default btn-xs btn-save">Save</button>

        </div>
        
        <!-- JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')
        </script>

        <script src="node_modules/d3/d3.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/cal-heatmap/cal-heatmap.js"></script>
        <script src="script.js"></script>
    </body>
</html>
