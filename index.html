<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>podati</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="config.css.">

    </head>

    <body>
        <div class="pomodoro">
            <canvas class="counter" id="myCanvas" width="75" height="75"></canvas>
            <canvas class="counter2" id="myCanvas2" width="125" height="75"></canvas>

            <span class="fa fa-play-circle startstop fa-4x" id="watch" value="Stop"></span>
            <span class="fa fa-times-circle quit fa-lg"></span>

            <span class="fa fa-gear     conf fa-lg" id="conf"></span>
            <span class="fa fa-calendar date fa-lg" id="calendar"></span>

            <span class="fa fa-circle-o pomodori pomodori1"></span>
            <span class="fa fa-circle-o pomodori pomodori2"></span>
            <span class="fa fa-circle-o pomodori pomodori3"></span>
            <span class="fa fa-circle-o pomodori pomodori4"></span>
            <span class="fa fa-circle-o pomodori pomodori5"></span>
            <span class="fa fa-circle-o pomodori pomodori6"></span>
            <span class="fa fa-circle-o pomodori pomodori7"></span>
            <span class="fa fa-circle-o pomodori pomodori8"></span>
        </div>

        <div class="datetime">
            <span class="fa fa-clock-o fa-lg date" id="pomodoro"></span>
            <div id="calheatmap"></div>
        </div>

        <div class="config">
            <div id="nav-config-up" class="fa fa-caret-up fa-lg nav-config"></div>
            <div id="nav-config-down" class="fa fa-caret-down fa-lg nav-config"></div>
            
            <div id="saveConf" class="fa fa-floppy-o fa-lg"></div>
            <span class="fa fa-clock-o fa-lg date" id="pomodoro"></span>
            <div id="saveConf" class="fa fa-floppy-o fa-lg"></div>
            <form action="#" class="range-group">
                <p class="range-field config_worktime">
                    <span class="range-label">Work Time</span>
                    <input type="range" name="workTime" min="1" max="59" />
                </p>
                <p class="range-field config_shortBreakTime">
                    <span class="range-label">Short Breaks</span>
                    <input type="range" name="shortBreakTime" min="1" max="59" />
                </p>
                <p class="range-field config_longBreakTime">
                    <span class="range-label">Long Breaks</span>
                    <input type="range" name="longBreakTime" min="1" max="59" />
                </p>
            </form>
        </div>

        <!-- JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>

        <script src="debug.js"></script>
        <script src="config.js"></script>
        <script src="script.js"></script>
    </body>
</html>
